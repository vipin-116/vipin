<!DOCTYPE html>
<html>
<head>
  <title>cartoon</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 40px; /* space between boxes */
      flex-wrap: wrap; /* wrap if screen is small */
      margin-top: 35px;
    }

    .box {
      width: 300px;
      border: 15px solid rgb(11, 12, 11);
      padding: 30px;
      text-align: center;
    }

    .box img {
      width: 200px;
      height: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="m1.jpg" alt="Box Image 1">
      <p>DON</p>
    </div>

    <div class="box">
      <img src="m2.jpg" alt="Box Image 2">
      <p>NAAYAKAN</p>
    </div>

    <div class="box">
      <img src="m3.jpg" alt="Box Image 3">
      <p>KANGUVA</p>
    </div>

    <div class="box">
      <img src="m4.jpg" alt="Box Image 4">
      <p>GARUDAN</p>
